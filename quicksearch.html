    {"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" Documentation Modules indexmathstringtest/mathtest/string Source: index.js &quot;use strict&quot;; /** * The main entry point for node-extra-funcs just enables access to the * controllers: * * - {@link module:string string} * - {@link module:math math} * * @module index * * @author Henry Brown */ /** * The external API for getting the {@link module:string string} module. */ module.exports.string = require(&quot;./string&quot;); /** * The external API for getting the {@link module:math math} module. */ module.exports.math = require(&quot;./math&quot;); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"math.js.html":{"id":"math.js.html","title":"Source: math.js","body":" Documentation Modules indexmathstringtest/mathtest/string Source: math.js &quot;use strict&quot;; /** * Provides an API for enabling extra math functions. * * @module math * * @author Henry Brown */ /** * Enables all of the math functions including * - {@link module:math.floor10 floor10} * - {@link module:math.ceil10 ceil10} * - {@link module:math.round10 round10} * * @throws {Error} If Math has already implemented any of the above * functions */ module.exports.enableAll = function() { let s = require(&quot;./math.js&quot;); s.enableFloor10(); s.enableCeil10(); s.enableRound10(); }; /** * A floor function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the floor. * @param {Number} exp The exponent of 10 marking the location from which to * perform the floor. floor10(987, 2) will round down to * 900. * * @returns {Number} The floored value (900 in the case above) */ module.exports.floor10 = function(value, exp) { return decimalAdjust(&quot;floor&quot;, value, exp); }; /** * Attaches the {@link module:math.floor10 floor10} function to the Math global. * * @throws {Error} If Math has already implemented floor10. */ module.exports.enableFloor10 = function() { if (Math.floor10 === undefined) { this.enabledFloor10 = true; Math.floor10 = require(&quot;./math&quot;).floor10; } else { if (this.enabledFloor10 !== true) { throw new Error(&quot;Attempted to redefine floor10 function&quot;); } } }; /** * Detaches the {@link module:math.floor10 floor10} function from the Math * global. */ module.exports.disableFloor10 = function() { if (this.enabledFloor10 === true) { delete Math.floor10; } }; /** * A ceiling function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the ceiling. * @param {Number} exp The exponent of 10 marking the location from which to * perform the ceiling. ceil10(456, 2) will round up to * 500. * * @returns {Number} The ceiled value (500 in the case above) */ module.exports.ceil10 = function(value, exp) { return decimalAdjust(&quot;ceil&quot;, value, exp); }; /** * Attaches the {@link module:math.ceil10 ceil10} function to the Math global. * * @throws {Error} If Math has already implemented ceil10 */ module.exports.enableCeil10 = function() { if (Math.ceil10 === undefined) { this.enabledCeil10 = true; Math.ceil10 = require(&quot;./math&quot;).ceil10; } else { if (this.enabledCeil10 !== true) { throw new Error(&quot;Attempted to redefine ceil10 function&quot;); } } }; /** * Detaches the {@link module:math.ceil10 ceil10} function from the Math global. */ module.exports.disableCeil10 = function() { if (this.enabledCeil10 === true) { delete Math.ceil10; } }; /** * A rounding function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the round. * @param {Number} exp The exponent of 10 marking the location from which to * perform the round. round10(1251, 2) will round up to * 1300. * * @returns {Number} The rounded value (1300 in the case above) */ module.exports.round10 = function(value, exp) { return decimalAdjust(&quot;round&quot;, value, exp); }; /** * Attaches the {@link module:math.round10 round10} function to the Math global. * * @throws {Error} If Math has already implemented round10 */ module.exports.enableRound10 = function() { if (Math.round10 === undefined) { this.enabledRound10 = true; Math.round10 = require(&quot;./math&quot;).round10; } else { if (this.enabledRound10 !== true) { throw new Error(&quot;Attempted to redefine round10 function&quot;); } } }; /** * Detaches the {@link module:math.round10 round10} function from the Math * global. */ module.exports.disableRound10 = function() { if (this.enabledRound10 === true) { delete Math.round10; } }; /** * Decimal adjustment of a number. * * @param {String} type The type of adjustment. * @param {Number} value The number. * @param {Integer} exp The exponent (the 10 logarithm of the adjustment * base). * @returns {Number} The adjusted value. */ function decimalAdjust(type, value, exp) { // If the exp is undefined or zero... if (typeof exp === &quot;undefined&quot; || +exp === 0) { return Math[type](value); } value = +value; exp = +exp; // If the value is not a number or the exp is not an integer... if (isNaN(value) || !(typeof exp === &quot;number&quot; &amp;&amp; exp % 1 === 0)) { return NaN; } // Shift value = value.toString().split(&quot;e&quot;); value = Math[type](+(value[0] + &quot;e&quot; + (value[1] ? (+value[1] - exp) : -exp))); // Shift back value = value.toString().split(&quot;e&quot;); return +(value[0] + &quot;e&quot; + (value[1] ? (+value[1] + exp) : exp)); } × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"string.js.html":{"id":"string.js.html","title":"Source: string.js","body":" Documentation Modules indexmathstringtest/mathtest/string Source: string.js &quot;use strict&quot;; /** * Provides an API for enabling extra string functions. * * @module string * * @author Henry Brown */ /** * A helper function that's used to get the number of repeats of padValue needed * to pad string's length to padLength without exceeding padLength while only * repeating whole portions of padValue. * * @example * //returns 2 because the length of &quot;freddyblabla&quot; is 12, and additional * // repetitions of bla would cause us to exceed the specified padLength of 13 * padCount(&quot;freddy&quot;, &quot;bla&quot;, 13); */ module.exports.padCount = function(string, padValue, padLength) { return Math.floor(Math.max(0, padLength - string.length) / padValue.length); }; /** * Enables all of the string functions including: * - {@link module:string.padLeft padLeft} * - {@link module:string.padRight padRight} * - {@link module:string.prepend prepend} * - {@link module:string.indent indent} * * @throws {Error} If String has already implemented any of the above * functions */ module.exports.enableAll = function() { let s = require(&quot;./string.js&quot;); s.enablePadLeft(); s.enablePadRight(); s.enablePrepend(); s.enableIndent(); }; /** * Pads the left hand side of this string with copies of padValue until another * would cause the string's length to exceed padLength. * * @param {String} padValue The value to repeat * @param {String} padLength The max length of the string after padding * * @returns {String} A padded string * * @example * //returns &quot;00007&quot; * &quot;7&quot;.padLeft(&quot;0&quot;, 5) */ module.exports.padLeft = function(padValue, padLength) { if (padLength &lt; 0) { throw new Error(&quot;Invalid pad length&quot;); } else if (typeof this !== &quot;string&quot;) { throw new Error(&quot;This function can only be used on a string object after&quot; + &quot;calling require(\\&quot;node-extra-funcs\\&quot;).string.enablePadLeft();&quot;); } return String(padValue.repeat(require(&quot;./string&quot;) .padCount(this, padValue, padLength)) + this); }; /** * Attaches the {@link module:string.padLeft padLeft} function to the String * prototypes so that it can be used on any String objects in the application. * * @throws {Error} If String has already implemented padLeft. */ module.exports.enablePadLeft = function() { if (String.prototype.padLeft === undefined) { this.enabledPadLeft = true; String.prototype.padLeft = require(&quot;./string&quot;).padLeft; } else { if (this.enabledPadLeft !== true) { throw new Error(&quot;Attempted to redefine padLeft function&quot;); } } }; /** * Detaches the {@link module:string.padLeft padLeft} function from the String * prototypes. */ module.exports.disablePadLeft = function() { if (this.enabledPadLeft === true) { delete String.prototype.padLeft; } }; /** * Pads the right hand side of this string with copies of padValue until another * would cause the string's length to exceed padLength. * * @param {String} padValue The value to repeat * @param {String} padLength The max length of the string after padding * * @returns {String} A padded string * * @example * //returns &quot;Noooo&quot; * &quot;N&quot;.padRight(&quot;o&quot;, 5) */ module.exports.padRight = function(padValue, padLength) { if (padLength &lt; 0) { throw new Error(&quot;Invalid pad length&quot;); } return String(this + padValue.repeat(require(&quot;./string&quot;) .padCount(this, padValue, padLength))); }; /** * Attaches the {@link module:string.padRight padRight} function to the String * prototypes so that it can be used on any String objects in the application. * * @throws {Error} If String has already implemented padRight. */ module.exports.enablePadRight = function() { if (String.prototype.padRight === undefined) { this.enabledPadRight = true; String.prototype.padRight = require(&quot;./string&quot;).padRight; } else { if (this.enabledPadRight !== true) { throw new Error(&quot;Attempted to redefine padRight function&quot;); } } }; /** * Detaches the {@link module:string.padRight padRight} function from the String * prototypes. */ module.exports.disablePadRight = function() { if (this.enabledPadRight === true) { delete String.prototype.padRight; } }; /** * Concatenates the prefix parameter and this string together. * * @param {String} prefix The value to prepend. * * @returns {String} The concatenated string. * * @example * //returns &quot;prefix&quot; * &quot;fix&quot;.prepend(&quot;pre&quot;); */ module.exports.prepend = function(prefix) { return String(prefix + this); }; /** * Attaches the {@link module:string.prepend prepend} function to the String * prototypes so that it can be used on any String objects in the application. * * @throws {Error} If String has already implemented prepend. */ module.exports.enablePrepend = function() { if (String.prototype.prepend === undefined) { this.enabledPrepend = true; String.prototype.prepend = require(&quot;./string&quot;).prepend; } else { if (this.enabledPrepend !== true) { throw new Error(&quot;Attempted to redefine prepend function&quot;); } } }; /** * Detaches the {@link module:string.prepend prepend} function from the String * prototypes. */ module.exports.disablePrepend = function() { if (this.enabledPrepend === true) { delete String.prototype.prepend; } }; /** * Indents this string by a number of spaces characters equal to the * indentSize parameter. * * @param {Number} indentSize The number of spaces to indent each line * * @returns {String} The indented string. * * @example * //outputs: * // { * // &quot;name&quot;: &quot;Fred&quot;, * // &quot;role&quot;: &quot;Superhero&quot;, * // &quot;mascot&quot;: &quot;Platypus&quot; * // } * console.log(JSON.stringify({ * &quot;name&quot;: &quot;Fred&quot;, * &quot;role&quot;: &quot;Superhero&quot;, * &quot;mascot&quot;: &quot;Platypus&quot; * }, null, 2).indent(4)); */ module.exports.indent = function(indentSize) { /* prepend a new line in order to indent the first line as well */ return (&quot;\\n&quot; + this) /* replace all consecutive end of line characters with \\n and indentSize spaces */ .replace(/[\\r\\n]+/g, &quot;\\n&quot; + &quot; &quot;.repeat(indentSize)) /* pulls off the first newline (which we prepended in order to indent the first line.) */ .slice(1); }; /** * Attaches the {@link module:string.indent indent} function to the String * prototypes so that it can be used on any String objects in the application. * * @throws {Error} If String has already implemented indent. */ module.exports.enableIndent = function() { if (String.prototype.indent === undefined) { this.enabledIndent = true; String.prototype.indent = require(&quot;./string&quot;).indent; } else { if (this.enabledIndent !== true) { throw new Error(&quot;Attempted to redefine indent function&quot;); } } }; /** * Detaches the {@link module:string.indent indent} function from the String * prototypes. */ module.exports.disableIndent = function() { if (this.enabledIndent === true) { delete String.prototype.indent; } }; × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"test_math.js.html":{"id":"test_math.js.html","title":"Source: test/math.js","body":" Documentation Modules indexmathstringtest/mathtest/string Source: test/math.js /* eslint-env mocha */ /** * Automated mocha and chai tests for the module {@link module:math math.js}. * * @module test/math * * @author Henry Brown */ &quot;use strict&quot;; var assert = require(&quot;chai&quot;).assert; let mathFuncController = require(&quot;../index.js&quot;).math; describe(&quot;math.js&quot;, function() { describe(&quot;enable*()&quot;, function() { describe(&quot;Test that by default, none of the math functions are enabled&quot;, function() { it(&quot;should not have enabled Math.floor10&quot;, function() { assert.isUndefined(Math.floor10); }); it(&quot;should not have enabled Math.ceil10&quot;, function() { assert.isUndefined(Math.ceil10); }); it(&quot;should not have enabled Math.round10&quot;, function() { assert.isUndefined(Math.round10); }); }); }); describe(&quot;enableFloor10()&quot;, function() { it(&quot;should enable Math.floor10&quot;, function() { mathFuncController.enableFloor10(); assert.isDefined(Math.floor10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableFloor10(); }); }); }); describe(&quot;enableCeil10()&quot;, function() { it(&quot;should enable Math.ceil10&quot;, function() { mathFuncController.enableCeil10(); assert.isDefined(Math.ceil10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableCeil10(); }); }); }); describe(&quot;enableRound10()&quot;, function() { it(&quot;should enable Math.round10&quot;, function() { mathFuncController.enableRound10(); assert.isDefined(Math.round10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableRound10(); }); }); }); describe(&quot;Test for existing function clobbering&quot;, function() { it(&quot;should not clobber an existing floor10 function&quot;, function() { assert.isTrue(mathFuncController.enabledFloor10); assert.isDefined(Math.floor10); delete mathFuncController.enabledFloor10; assert.throws(function() { mathFuncController.enableFloor10(); }); delete Math.floor10; assert.isUndefined(Math.floor10); }); it(&quot;should not clobber an existing ceil10 function&quot;, function() { assert.isTrue(mathFuncController.enabledCeil10); assert.isDefined(Math.ceil10); delete mathFuncController.enabledCeil10; assert.throws(function() { mathFuncController.enableCeil10(); }); delete Math.ceil10; assert.isUndefined(Math.ceil10); }); it(&quot;should not clobber an existing round10 function&quot;, function() { assert.isTrue(mathFuncController.enabledRound10); assert.isDefined(Math.round10); delete mathFuncController.enabledRound10; assert.throws(function() { mathFuncController.enableRound10(); }); delete Math.round10; assert.isUndefined(Math.round10); }); }); describe(&quot;enableAll()&quot;, function() { it(&quot;should enable all math functions&quot;, function() { assert.isUndefined(Math.floor10); assert.isUndefined(Math.ceil10); assert.isUndefined(Math.round10); mathFuncController.enableAll(); assert.isDefined(Math.floor10); assert.isDefined(Math.ceil10); assert.isDefined(Math.round10); }); }); describe(&quot;floor10()&quot;, function() { it(&quot;should allow to round down at the 10^exp's place floor10(value, exp)&quot;, function() { assert.equal(Math.floor10(999, 3), 0); assert.equal(Math.floor10(999, 2), 900); assert.equal(Math.floor10(999, 1), 990); assert.equal(Math.floor10(999.99, -1), 999.9); }); }); describe(&quot;ceil10()&quot;, function() { it(&quot;should allow to round up at the 10^exp's place ceil10(value, exp)&quot;, function() { assert.equal(Math.ceil10(111, 3), 1000); assert.equal(Math.ceil10(111, 2), 200); assert.equal(Math.ceil10(111, 1), 120); assert.equal(Math.ceil10(111.11, -1), 111.2); }); }); describe(&quot;round10()&quot;, function() { it(&quot;should allow rounding at the 10^exp's place round10(value, exp)&quot;, function() { assert.equal(Math.round10(445, 3), 0); assert.equal(Math.round10(455, 3), 0); assert.equal(Math.round10(555, 3), 1000); }); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"test_string.js.html":{"id":"test_string.js.html","title":"Source: test/string.js","body":" Documentation Modules indexmathstringtest/mathtest/string Source: test/string.js /* eslint-env mocha */ /** * Automated mocha and chai tests for the module {@link module:string string.js}. * * @module test/string * * @author Henry Brown */ &quot;use strict&quot;; var assert = require(&quot;chai&quot;).assert; let strFuncController = require(&quot;../index.js&quot;).string; describe(&quot;string.js&quot;, function() { describe(&quot;enable*()&quot;, function() { describe(&quot;Test that by default, none of the string functions are enabled&quot;, function() { it(&quot;should not have enabled String.padLeft&quot;, function() { assert.isUndefined(&quot;&quot;.padLeft); }); it(&quot;should not have enabled String.padRight&quot;, function() { assert.isUndefined(&quot;&quot;.padRight); }); it(&quot;should not have enabled String.prepend&quot;, function() { assert.isUndefined(&quot;&quot;.prepend); }); it(&quot;should not have enabled String.indent&quot;, function() { assert.isUndefined(&quot;&quot;.indent); }); }); }); describe(&quot;enablePadLeft()&quot;, function() { it(&quot;should enable String.padLeft&quot;, function() { strFuncController.enablePadLeft(); assert.isDefined(&quot;&quot;.padLeft); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { strFuncController.enablePadLeft(); }); }); }); describe(&quot;enablePadRight()&quot;, function() { it(&quot;should enable String.padRight&quot;, function() { strFuncController.enablePadRight(); assert.isDefined(&quot;&quot;.padRight); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { strFuncController.enablePadRight(); }); }); }); describe(&quot;enablePrepend()&quot;, function() { it(&quot;should enable String.prepend&quot;, function() { strFuncController.enablePrepend(); assert.isDefined(&quot;&quot;.prepend); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { strFuncController.enablePrepend(); }); }); }); describe(&quot;enableIndent()&quot;, function() { it(&quot;should enable String.indent&quot;, function() { strFuncController.enableIndent(); assert.isDefined(&quot;&quot;.indent); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { strFuncController.enableIndent(); }); }); }); describe(&quot;Test for existing function clobbering&quot;, function() { it(&quot;should not clobber an existing padLeft function&quot;, function() { assert.isTrue(strFuncController.enabledPadLeft); }); it(&quot;should not clobber an existing padRight function&quot;, function() { assert.isTrue(strFuncController.enabledPadRight); }); it(&quot;should not clobber an existing prepend function&quot;, function() { assert.isTrue(strFuncController.enabledPrepend); }); it(&quot;should not clobber an existing indent function&quot;, function() { assert.isTrue(strFuncController.enabledIndent); }); }); describe(&quot;padLeft()&quot;, function() { it(&quot;should pad single characters&quot;, function() { assert.equal(&quot;5&quot;.padLeft(&quot;0&quot;, 5), &quot;00005&quot;); }); it(&quot;should pad strings provided such that it will not exceed the padLength&quot;, function() { assert.equal(&quot;bla&quot;.padLeft(&quot;alb&quot;, 6), &quot;albbla&quot;); }); it(&quot;should pad fewer than padLength if the string to pad is too long&quot;, function() { assert.equal(&quot;bla&quot;.padLeft(&quot;alb&quot;, 7), &quot;albbla&quot;); }); it(&quot;shouldn't change a string that already has a length &gt;= padLength&quot;, function() { let startStr = &quot;this is an example string&quot;; assert.equal(startStr, startStr.padLeft(&quot;0&quot;, 5)); assert.equal(startStr, startStr.padLeft(&quot;0&quot;, startStr.length)); }); it(&quot;throws an error if you try to padLeft a negative amount&quot;, function() { assert.throws(function() { return &quot; &quot;.padLeft(&quot; &quot;, -1); }); }); }); describe(&quot;padRight()&quot;, function() { it(&quot;should pad single characters&quot;, function() { assert.equal(&quot;N&quot;.padRight(&quot;o&quot;, 5), &quot;Noooo&quot;); }); it(&quot;should pad strings provided but not exceed padLength&quot;, function() { assert.equal(&quot; &quot;.padRight(&quot;sos &quot;, 17), &quot; sos sos sos sos &quot;); }); it(&quot;should pad fewer than padLength if the string to pad is too long&quot;, function() { assert.equal(&quot;alb&quot;.padRight(&quot;bla&quot;, 7), &quot;albbla&quot;); }); it(&quot;shouldn't change a string that already has a length &gt;= padLength&quot;, function() { let startStr = &quot;this is an example string&quot;; assert.equal(startStr, startStr.padRight(&quot;0&quot;, 5)); assert.equal(startStr, startStr.padRight(&quot;0&quot;, startStr.length)); }); it(&quot;throws an error if you try to padRight a negative amount&quot;, function() { assert.throws(function() { return &quot; &quot;.padRight(&quot; &quot;, -1); }); }); }); describe(&quot;prepend()&quot;, function() { it(&quot;should put the prefix string before the existing string content&quot;, function() { assert.equal(&quot;bla&quot;.prepend(&quot;alb&quot;), &quot;albbla&quot;); }); }); describe(&quot;indent()&quot;, function() { it(&quot;should indent the first line as well as any additional lines&quot;, function() { assert.equal(&quot;bla&quot;.indent(4), &quot; bla&quot;); }); it(&quot;should indent all passed content at each newline by the indentSize&quot;, function() { assert.equal(&quot;bla\\nbla&quot;.indent(4), &quot; bla\\n bla&quot;); }); it(&quot;throws an error if you try to indent a negative size&quot;, function() { assert.throws(function() { return &quot;&quot;.indent(-1); }); }); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules indexmathstringtest/mathtest/string Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules indexmathstringtest/mathtest/string node-extra-funcs AboutA node.js library intending to expand some of the functions available to built-ins FunctionsYou can find examples below, or hop over to the docs: math string ExampleCode (See examples/string-example.js)var strFuncController = require(&quot;../&quot;).string; strFuncController.enableAll(); console.log(&qu ion value Number The value on which you want to perform the round. exp Number The exponent of 10 marking the location from which to perform the round. round10(1251, 2) will round up to 1300. Source: math.js, line 123 Returns: The rounded value (1300 in the case above) Type Number &lt;inner&gt; decimalAdjust(type, value, exp) Decimal adjustment of a number. Parameters: Name Type Description type String The type of adjustment. value Number The number. exp Integer The exponent (the 10 logarithm of the adjustment base). Source: math.js, line 163 Returns: The adjusted value. Type Number × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T01:03:42-07:00 using the DocStrap template. "},"module-string.html":{"id":"module-string.html","title":"Module: string","body":" Documentation Modules indexmathstringtest/mathtest/string Module: string Provides an API for enabling extra string functions. Author: Henry Brown Source: string.js, line 3 Methods &lt;static&gt; disableIndent() Detaches the indent function from the String prototypes. Source: string.js, line 245 &lt;static&gt; disablePadLeft() Detaches the padLeft function from the String prototypes. Source: string.js, line 92 &lt;static&gt; disablePadRight() Detaches the padRight function from the String prototypes. Source: string.js, line 142 &lt;static&gt; disablePrepend() Detaches the prepend function from the String prototypes. Source: string.js, line 185 &lt;static&gt; enableAll() Enables all of the string functions including: padLeft padRight prepend indent Source: string.js, line 36 Throws: If String has already implemented any of the above functions Type Error &lt;static&gt; enableIndent() Attaches the indent function to the String prototypes so that it can be used on any String objects in the application. Source: string.js, line 229 Throws: If String has already implemented indent. Type Error &lt;static&gt; enablePadLeft() Attaches the padLeft function to the String prototypes so that it can be
