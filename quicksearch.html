    {"math.js.html":{"id":"math.js.html","title":"Source: math.js","body":" Documentation Modules mathtest/math Source: math.js &quot;use strict&quot;; /** * Provides an API for enabling extra math functions. * * @module math * * @author Henry Brown */ /** * Enables all of the math functions. Including * - {@link module:math~floor10 floor10} * - {@link module:math~ceil10 ceil10} * - {@link module:math~round10 round10} */ module.exports.enableAll = function() { let s = require(&quot;./math.js&quot;); s.enableFloor10(); s.enableCeil10(); s.enableRound10(); }; /** * A floor function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the floor. * @param {Number} exp The exponent of 10 marking the location from which to * perform the floor. floor10(987, 2) will round down to * 900. * * @returns {Number} The floored value (900 in the case above) */ module.exports.floor10 = function(value, exp) { return decimalAdjust(&quot;floor&quot;, value, exp); }; /** * Attaches the {@link module:math~floor10 floor10} function to the Math global. * * @throws {Error} If Math has already implemented floor10. */ module.exports.enableFloor10 = function() { if (Math.floor10 === undefined) { this.enabledFloor10 = true; Math.floor10 = require(&quot;./math&quot;).floor10; } else { if (this.enabledFloor10 !== true) { throw new Error(&quot;Attempted to redefine floor10 function&quot;); } } }; /** * Detaches the {@link module:math~floor10 floor10} function from the Math * global. */ module.exports.disableFloor10 = function() { if (this.enabledFloor10 === true) { delete Math.floor10; } }; /** * A ceiling function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the ceiling. * @param {Number} exp The exponent of 10 marking the location from which to * perform the ceiling. ceil10(456, 2) will round up to * 500. * * @returns {Number} The ceiled value (500 in the case above) */ function ceil10(value, exp) { return decimalAdjust(&quot;ceil&quot;, value, exp); } /** * Attaches the {@link module:math~ceil10 ceil10} function to the Math global. * * @throws {Error} If Math has already implemented ceil10 */ module.exports.enableCeil10 = function() { if (Math.ceil10 === undefined) { this.enabledCeil10 = true; Math.ceil10 = ceil10; } else { if (this.enabledCeil10 !== true) { throw new Error(&quot;Attempted to redefine ceil10 function&quot;); } } }; /** * Detaches the {@link module:math~ceil10 ceil10} function from the Math global. */ module.exports.disableCeil10 = function() { if (this.enabledCeil10 === true) { delete Math.ceil10; } }; /** * A rounding function allowing for more discrete control over the rounding * location. * * @param {Number} value The value on which you want to perform the round. * @param {Number} exp The exponent of 10 marking the location from which to * perform the round. round10(1251, 2) will round up to * 1300. * * @returns {Number} The rounded value (1300 in the case above) */ function round10(value, exp) { return decimalAdjust(&quot;round&quot;, value, exp); } /** * Attaches the {@link module:math~round10 round10} function to the Math global. * * @throws {Error} If Math has already implemented round10 */ module.exports.enableRound10 = function() { if (Math.round10 === undefined) { this.enabledRound10 = true; Math.round10 = round10; } else { if (this.enabledRound10 !== true) { throw new Error(&quot;Attempted to redefine round10 function&quot;); } } }; /** * Detaches the {@link module:math~round10 round10} function from the Math * global. */ module.exports.disableRound10 = function() { if (this.enabledRound10 === true) { delete Math.round10; } }; /** * Decimal adjustment of a number. * * @param {String} type The type of adjustment. * @param {Number} value The number. * @param {Integer} exp The exponent (the 10 logarithm of the adjustment * base). * @returns {Number} The adjusted value. */ function decimalAdjust(type, value, exp) { // If the exp is undefined or zero... if (typeof exp === &quot;undefined&quot; || +exp === 0) { return Math[type](value); } value = +value; exp = +exp; // If the value is not a number or the exp is not an integer... if (isNaN(value) || !(typeof exp === &quot;number&quot; &amp;&amp; exp % 1 === 0)) { return NaN; } // Shift value = value.toString().split(&quot;e&quot;); value = Math[type](+(value[0] + &quot;e&quot; + (value[1] ? (+value[1] - exp) : -exp))); // Shift back value = value.toString().split(&quot;e&quot;); return +(value[0] + &quot;e&quot; + (value[1] ? (+value[1] + exp) : exp)); } × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T00:01:30-07:00 using the DocStrap template. "},"test_math.js.html":{"id":"test_math.js.html","title":"Source: test/math.js","body":" Documentation Modules mathtest/math Source: test/math.js /* eslint-env mocha */ /** * Automated mocha and chai tests for the module {@link module:math math.js}. * * @module test/math * * @author Henry Brown */ &quot;use strict&quot;; var assert = require(&quot;chai&quot;).assert; let mathFuncController = require(&quot;../index.js&quot;).math; describe(&quot;math.js&quot;, function() { describe(&quot;enable*()&quot;, function() { describe(&quot;Test that by default, none of the math functions are enabled&quot;, function() { it(&quot;should not have enabled Math.floor10&quot;, function() { assert.isUndefined(Math.floor10); }); it(&quot;should not have enabled Math.ceil10&quot;, function() { assert.isUndefined(Math.ceil10); }); it(&quot;should not have enabled Math.round10&quot;, function() { assert.isUndefined(Math.round10); }); }); }); describe(&quot;enableFloor10()&quot;, function() { it(&quot;should enable Math.floor10&quot;, function() { mathFuncController.enableFloor10(); assert.isDefined(Math.floor10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableFloor10(); }); }); }); describe(&quot;enableCeil10()&quot;, function() { it(&quot;should enable Math.ceil10&quot;, function() { mathFuncController.enableCeil10(); assert.isDefined(Math.ceil10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableCeil10(); }); }); }); describe(&quot;enableRound10()&quot;, function() { it(&quot;should enable Math.round10&quot;, function() { mathFuncController.enableRound10(); assert.isDefined(Math.round10); }); it(&quot;shouldn't throw an error if you enable it again&quot;, function() { assert.doesNotThrow(function() { mathFuncController.enableRound10(); }); }); }); describe(&quot;Test for existing function clobbering&quot;, function() { it(&quot;should not clobber an existing floor10 function&quot;, function() { assert.isTrue(mathFuncController.enabledFloor10); assert.isDefined(Math.floor10); delete mathFuncController.enabledFloor10; assert.throws(function() { mathFuncController.enableFloor10(); }); delete Math.floor10; assert.isUndefined(Math.floor10); }); it(&quot;should not clobber an existing ceil10 function&quot;, function() { assert.isTrue(mathFuncController.enabledCeil10); assert.isDefined(Math.ceil10); delete mathFuncController.enabledCeil10; assert.throws(function() { mathFuncController.enableCeil10(); }); delete Math.ceil10; assert.isUndefined(Math.ceil10); }); it(&quot;should not clobber an existing round10 function&quot;, function() { assert.isTrue(mathFuncController.enabledRound10); assert.isDefined(Math.round10); delete mathFuncController.enabledRound10; assert.throws(function() { mathFuncController.enableRound10(); }); delete Math.round10; assert.isUndefined(Math.round10); }); }); describe(&quot;enableAll()&quot;, function() { it(&quot;should enable all math functions&quot;, function() { assert.isUndefined(Math.floor10); assert.isUndefined(Math.ceil10); assert.isUndefined(Math.round10); mathFuncController.enableAll(); assert.isDefined(Math.floor10); assert.isDefined(Math.ceil10); assert.isDefined(Math.round10); }); }); describe(&quot;floor10()&quot;, function() { it(&quot;should allow to round down at the 10^exp's place floor10(value, exp)&quot;, function() { assert.equal(Math.floor10(999, 3), 0); assert.equal(Math.floor10(999, 2), 900); assert.equal(Math.floor10(999, 1), 990); assert.equal(Math.floor10(999.99, -1), 999.9); }); }); describe(&quot;ceil10()&quot;, function() { it(&quot;should allow to round up at the 10^exp's place ceil10(value, exp)&quot;, function() { assert.equal(Math.ceil10(111, 3), 1000); assert.equal(Math.ceil10(111, 2), 200); assert.equal(Math.ceil10(111, 1), 120); assert.equal(Math.ceil10(111.11, -1), 111.2); }); }); describe(&quot;round10()&quot;, function() { it(&quot;should allow rounding at the 10^exp's place round10(value, exp)&quot;, function() { assert.equal(Math.round10(445, 3), 0); assert.equal(Math.round10(455, 3), 0); assert.equal(Math.round10(555, 3), 1000); }); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T00:01:30-07:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules mathtest/math Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T00:01:30-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules mathtest/math node-extra-funcs AboutA node.js library intending to expand some of the functions available to built-ins ExampleCode (See examples/string-example.js)var strFuncController = require(&quot;../&quot;).string; strFuncController.enableAll(); console.log(&quot;\\n&quot;); console.log(&quot;5&quot;.padLeft(&quot;0&quot;, 5)); console.log(&quot;&quot;); console.log(&quot;FUN!&quot;.padLeft(&quot;-&quot;, 9)); console.log(&quot;&quot;); console.log(&quot;1&quot;.padRight(&quot;,000&quot;, 13)); console.log(&quot;&quot;); console.log(&quot;fix&quot;.prepend(&quot;pre&quot;)); console.log(&quot;&quot;); console.log(JSON.stringify({ &quot;name&quot;: &quot;Fred&quot;, &quot;role&quot;: &quot;Superhero&quot;, &quot;mascot&quot;: &quot;Platypus&quot; }, null, 2).indent(4));Output00005 -----FUN! 1,000,000,000 prefix { &quot;name&quot;: &quot;Fred&quot;, &quot;role&quot;: &quot;Superhero&quot;, &quot;mascot&quot;: &quot;Platypus&quot; }Code (See examples/math-example.jsvar mathFuncController = require(&quot;../&quot;).math; mathFuncController.enableAll(); console.log(&quot;\\n&quot;); console.log(Math.floor10(999, 2)); console.log(); console.log(Math.ceil10(111, 3)); console.log(); console.log(Math.round10(5000, 4)); console.log();Output900 1000 1000 × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-19T00:01:30-07:00 using the DocStrap template. "},"module-math.html":{"id":"module-math.html","title":"Module: math","body":" Documentation Modules mathtest/math Module: math Provides an API for enabling extra math functions. Author: Henry Brown Source: math.js, line 3 Methods &lt;static&gt; disableCeil10() Detaches the ceil10 function from the Math global. Detaches the ceil10 function from the Math global. Source: math.js, line 103 &lt;static&gt; disableFloor10() Detaches the floor10 function from the Math global. Detaches the floor10 function from the Math global. Source: math.js, line 62 &lt;static&gt; disableRound10() Detaches the round10 function from the Math global. Detaches the round10 function from the Math global. Source: math.js, line 145 &lt;static&gt; enableAll() Enables all of the math functions. Enables all of the math functions. Including floor10 ceil10 round10 Source: math.js, line 18 &lt;static&gt; enableCeil10() Attaches the ceil10 function to the Math global. Attaches the ceil10 function to the Math global. Source: math.js, line 88 Throws: If Math has already implemented ceil10 Type Error &lt;static&gt; enableFloor10() Attaches the floor10 function to the Math global. Attach
